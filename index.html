<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting - Please count till 10</title>
  <meta http-equiv="refresh" content="5;url=https://suraj-singh-khurana.vercel.app">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #6bcfff, #6bff8c, #d46bff, #ff6bff);
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .loader {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 8px solid rgba(255,255,255,0.2);
      border-top-color: #fff;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .percentage {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <h1>Redirecting to Suraj's Portfolio</h1>
    <div class="loader"></div>
    <div class="percentage" id="percent">0%</div>
  </div>

  <script>
    let percentEl = document.getElementById("percent");
    let percent = 0;
    const duration = 5000; // 5s total
    const intervalTime = 50; // update every 50ms
    const step = (intervalTime / duration) * 100;

    let interval = setInterval(() => {
      percent += step;
      if (percent >= 100) {
        percent = 100;
        clearInterval(interval);
      }
      percentEl.textContent = Math.floor(percent) + "%";
    }, intervalTime);

    // Fallback JS redirect (if meta refresh fails)
    setTimeout(() => {
      window.location.href = "https://suraj-singh-khurana.vercel.app";
    }, duration);
  </script>
</body>
</html>
