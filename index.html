<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: #00ff41;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }

    .terminal {
      text-align: center;
      font-size: 1.5rem;
      white-space: pre;
      text-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 0.7s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal"></div>

  <script>
    const redirectDelay = 4000; // total time before redirect (ms)
    const targetUrl = "https://suraj-singh-khurana.vercel.app/";

    const terminal = document.getElementById("terminal");
    const lines = [
      "Initializing system...",
      "Bypassing firewalls...",
      "Loading encrypted portfolio files...",
      "Decrypting access...",
      "Redirecting to main server..."
    ];

    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex < lines.length) {
        if (charIndex < lines[lineIndex].length) {
          terminal.innerHTML += lines[lineIndex][charIndex];
          charIndex++;
          setTimeout(typeLine, 50); // typing speed
        } else {
          terminal.innerHTML += "\n";
          lineIndex++;
          charIndex = 0;
          setTimeout(typeLine, 300); // pause between lines
        }
      }
    }

    typeLine();

    // redirect after delay
    setTimeout(() => {
      window.location.href = targetUrl;
    }, redirectDelay);
  </script>
</body>
</html>
