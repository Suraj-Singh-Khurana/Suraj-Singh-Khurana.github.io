---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <!-- Particle background container -->
    <div id="tsparticles"></div>

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

    <!-- Nebula particles script -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-engine@2.11.0/tsparticles.engine.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
    <script>
      (function() {
        function initParticles() {
          if (typeof tsParticles !== 'undefined') {
            tsParticles.load("tsparticles", {
              background: { color: "transparent" },
              particles: {
                number: { value: 100 },
                color: { value: ["#204e36", "#13c614", "#000000", "#3B006F"] },
                shape: { type: "circle" },
                opacity: { value: 0.8 },
                size: { value: 1.0 },
                move: { enable: true, speed: 0.7, random: true, outModes: { default: "out" } },
                links: { 
                  enable: true,
                  distance: 150,
                  color: "#808080",
                  opacity: 0.4,
                  width: 1
                } 
              },
              interactivity: {
                events: { onHover: { enable: false } } 
              }
            }).catch(function(error) {
              console.error('tsParticles error:', error);
            });
          } else {
            console.error('tsParticles not loaded');
          }
        }
        
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initParticles);
        } else {
          initParticles();
        }
      })();
    </script>

  </body>
</html>
