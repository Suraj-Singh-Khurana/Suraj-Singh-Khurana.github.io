---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <!-- Particle background container -->
    <div id="tsparticles"></div>

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

    <!-- Nebula particles script -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
    <script>
      tsParticles.load("tsparticles", {
        background: { color: "transparent" },
        particles: {
          number: { value: 200 },
          color: { value: ["#4B008", "#6A0DAD", "#5D3A9B", "#3B006F"] }, // purple/dark shades
          shape: { type: "circle" },
          opacity: { value: 0.6 },
          size: { value: 1.4 },
          move: { enable: true, speed: 1.2, random: true, outModes: { default: "out" } },
          links: { enable: true } 
        },
        interactivity: {
          events: { onHover: { enable: false } } 
        }
      });
    </script>

  </body>
</html>
